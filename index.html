<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot do Bol√£o Animal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #1E3A8A;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            color: #2563EB;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #emailContainer {
            margin: 20px 0;
        }
        #emailInput {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
        }
        #confirmEmail {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #2563EB;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #game {
            display: none;
        }
        #playButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #1E40AF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Jackpot do @bolao.animal</h1>

    <div id="emailContainer">
        <p>Digite seu e-mail para jogar:</p>
        <input type="email" id="emailInput" placeholder="Seu e-mail">
        <button id="confirmEmail" onclick="saveEmail()">Confirmar</button>
    </div>

    <div id="game">
        <p>Tentativas restantes: <span id="attempts">5</span></p>
        <button id="playButton" onclick="playGame()">Jogar</button>
        <p id="result"></p>
    </div>
    
    <script>
        function getSessionId(email) {
            let savedEmail = localStorage.getItem("userEmail");
            let sessionId = localStorage.getItem("userSessionId");

            // Se o e-mail for novo, cria um novo sessionId
            if (!sessionId || email !== savedEmail) {
                sessionId = generateUUID();
                localStorage.setItem("userSessionId", sessionId);
            }

            return sessionId;
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function saveEmail() {
            const email = document.getElementById("emailInput").value.trim();
            if (!email || !email.includes("@")) {
                alert("Por favor, insira um e-mail v√°lido.");
                return;
            }

            localStorage.setItem("userEmail", email);
            getSessionId(email); // Garante que o sessionId √© atualizado se necess√°rio
            document.getElementById("emailContainer").style.display = "none";
            checkAccess();
        }

        async function checkAccess() {
            let inputCode = prompt("Digite o c√≥digo de acesso:");
            const email = localStorage.getItem("userEmail");
            const sessionId = getSessionId(email);

            try {
                const response = await fetch('https://bolao-animal.bolaoanimal.workers.dev/', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'checkAccess', code: inputCode, sessionId, email }),
                    headers: { 'Content-Type': 'application/json' },
                });

                const data = await response.json();

                if (data.error) {
                    alert("Erro: " + data.error);

                    if (data.error.includes("Acesso negado")) {
                        document.body.innerHTML = "<h1>Acesso negado: Voc√™ j√° jogou hoje üòÖ!</h1>";
                    } else {
                        location.reload();
                    }
                } else {
                    document.getElementById("game").style.display = "block";
                }
            } catch (error) {
                alert("Erro de conex√£o com o servidor: " + error.message);
            }
        }

        async function playGame() {
            const email = localStorage.getItem("userEmail");
            const sessionId = getSessionId(email);

            try {
                const response = await fetch('https://bolao-animal.bolaoanimal.workers.dev/', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'play', sessionId, email }),
                    headers: { 'Content-Type': 'application/json' },
                });

                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    document.getElementById("playButton").style.display = "none";
                    return;
                }

                document.getElementById("attempts").innerText = data.attemptsLeft;
                document.getElementById("result").innerText = data.message;

                if (data.attemptsLeft <= 0 || data.win) {
                    document.getElementById("playButton").style.display = "none";
                }
            } catch (error) {
                alert("Erro de conex√£o com o servidor: " + error.message);
            }
        }
    </script>
</body>
</html>
