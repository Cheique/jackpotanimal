<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot do Bol√£o Animal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #1E3A8A;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            color: #2563EB;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #header {
            text-align: center;
        }
        #dateDisplay {
            font-size: 14px;
            color: #1E3A8A;
            display: block;
            margin-top: 5px;
        }
        #emailContainer {
            margin: 20px 0;
        }
        #emailInput {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
        }
        #confirmEmail {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #2563EB;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #game {
            display: none;
        }
        #playButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #1E40AF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        #slot-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .slot {
            width: 80px;
            height: 80px;
            font-size: 48px;
            font-weight: bold;
            background-color: #93C5FD;
            color: #1E3A8A;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .slot.spin {
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="BA.png" alt="BA - Jackpot do Bol√£o Animal" width="150">
        <span id="dateDisplay"></span>
    </div>
    <h1>Jackpot do @bolao.animal</h1>
    
    <div id="emailContainer">
        <p>Digite seu e-mail para jogar:</p>
        <input type="email" id="emailInput" placeholder="Seu e-mail">
        <button id="confirmEmail" onclick="saveEmail()">Confirmar</button>
    </div>

    <div id="game">
        <p>Tentativas restantes: <span id="attempts">5</span></p>
        <div id="slot-container">
            <div class="slot" id="slot1">?</div>
            <div class="slot" id="slot2">?</div>
            <div class="slot" id="slot3">?</div>
        </div>
        <button id="playButton" onclick="playGame()">Jogar</button>
        <p id="result"></p>
    </div>
    
    <script>
        function setDate() {
            const dateElement = document.getElementById("dateDisplay");
            const now = new Date();
            const formattedDate = now.toLocaleDateString("pt-BR") + " " + now.toLocaleTimeString("pt-BR", { hour: '2-digit', minute: '2-digit' });
            dateElement.textContent = formattedDate;
        }
        setDate();
        
        function getSessionId(email) {
            let savedEmail = localStorage.getItem("userEmail");
            let sessionId = localStorage.getItem("userSessionId");

            // Se o e-mail for novo, cria um novo sessionId
            if (!sessionId || email !== savedEmail) {
                sessionId = generateUUID();
                localStorage.setItem("userSessionId", sessionId);
            }

            return sessionId;
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function saveEmail() {
            const email = document.getElementById("emailInput").value.trim();
            if (!email || !email.includes("@")) {
                alert("Por favor, insira um e-mail v√°lido.");
                return;
            }

            localStorage.setItem("userEmail", email);
            getSessionId(email); // Garante que o sessionId √© atualizado se necess√°rio
            document.getElementById("emailContainer").style.display = "none";
            checkAccess();
        }

        async function checkAccess() {
            let inputCode = prompt("Digite o c√≥digo de acesso:");
            const email = localStorage.getItem("userEmail");
            const sessionId = getSessionId(email);

            try {
                const response = await fetch('https://bolao-animal.bolaoanimal.workers.dev/', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'checkAccess', code: inputCode, sessionId, email }),
                    headers: { 'Content-Type': 'application/json' },
                });

                const data = await response.json();

                if (data.error) {
                    alert("Erro: " + data.error);

                    if (data.error.includes("Acesso negado")) {
                        document.body.innerHTML = "<h1>Acesso negado: Voc√™ j√° jogou hoje üòÖ!</h1>";
                    } else {
                        location.reload();
                    }
                } else {
                    document.getElementById("game").style.display = "block";
                }
            } catch (error) {
                alert("Erro de conex√£o com o servidor: " + error.message);
            }
        }

async function playGame() {
    const email = localStorage.getItem("userEmail");
    const sessionId = getSessionId(email);

    try {
        const response = await fetch('https://bolao-animal.bolaoanimal.workers.dev/', {
            method: 'POST',
            body: JSON.stringify({ action: 'play', sessionId, email }),
            headers: { 'Content-Type': 'application/json' },
        });

        const data = await response.json();
        if (data.error) {
            alert(data.error);
            document.getElementById("playButton").style.display = "none";
            return;
        }

        const slots = [
            document.getElementById("slot1"),
            document.getElementById("slot2"),
            document.getElementById("slot3")
        ];

        function revealNumber(index) {
            if (index >= slots.length) {
                // Atualiza as mensagens apenas ap√≥s o √∫ltimo n√∫mero ser revelado
                document.getElementById("attempts").innerText = data.attemptsLeft;
                document.getElementById("result").innerText = data.message;
                if (data.attemptsLeft <= 0 || data.win) {
                    document.getElementById("playButton").style.display = "none";
                }
                return;
            }
            
            slots[index].classList.add("spin");
            
            setTimeout(() => {
                slots[index].innerText = "?";
            }, 200);
            
            setTimeout(() => {
                slots[index].classList.remove("spin");
                slots[index].innerText = data.numbers[index];
                revealNumber(index + 1);
            }, 200 + index * 200); // Adiciona um atraso progressivo para cada slot
        }

        revealNumber(0);
    } catch (error) {
        alert("Erro de conex√£o com o servidor: " + error.message);
    }
}
    </script>
</body>
</html>
